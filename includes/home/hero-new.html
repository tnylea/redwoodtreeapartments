<div :class="{ 'z-10': !open, 'z-10': open }" class="flex overflow-hidden relative z-10 items-stretch w-screen h-screen">
    <div class="flex overflow-hidden items-stretch w-full h-full">
        <!-- Main Content Overlay -->
        <div class="w-full relative z-30 h-full flex flex-col justify-center items-start" :class="{ 'z-50': open, 'z-10': !open }">
            <!-- Enhanced Gradient Overlay for Better Text Visibility -->
            <div class="absolute inset-0 bg-gradient-to-r from-[#121827]/95 via-[#121827]/80 to-transparent pointer-events-none"></div>
            
            <!-- Decorative Elements -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#ef9478]/0 via-[#ef9478] to-[#ef9478]/0"></div>
            <div class="absolute -bottom-20 -left-20 w-80 h-80 bg-[#ef9478]/5 rounded-full blur-3xl"></div>
            <div class="absolute top-1/4 right-1/3 w-64 h-64 bg-[#ef9478]/5 rounded-full blur-3xl"></div>

            <div class="flex relative flex-col justify-center items-end ml-0 w-full lg:w-1/2 h-full">
                <!-- Enhanced Dark Overlay for Better Text Contrast -->
                <div class="absolute inset-0 z-10 w-1/2 lg:w-full h-full scale-125 rotate-6 -translate-x-20 bg-gradient-to-l from-transparent via-[#121827]/95 to-[#121827]"></div>
                
                <div class="relative z-20 pl-8 pr-6 lg:pr-0 lg:pl-16 w-full max-w-full lg:max-w-2xl">
                    <!-- Subtle Badge -->
                    <div class="inline-flex items-center mb-4 px-3 py-1 bg-[#ef9478]/20 backdrop-blur-sm rounded-full border border-[#ef9478]/30">
                        <span class="inline-block text-sm font-medium starting:opacity-0 opacity-100 duration-500 delay-200 ease-in tracking-tighter uppercase text-[#ef9478]">In the center of it all</span>
                    </div>
                    
                    <!-- Main Heading with Animation - Enhanced Contrast -->
                    <h1 x-data="{
                        startingAnimation: { opacity: 0, y: 50 },
                        endingAnimation: { opacity: 1, y: 0, stagger: 0.02, duration: 0.7, ease: 'back' },
                        splitCharactersIntoSpans(element) {
                            text = element.textContent;
                            modifiedHTML = [];
                            for (var i = 0; i < text.length; i++) {
                                attributes = '';
                                codeBefore = '';
                                if(text[i].trim()){ attributes = 'class=\'inline-block\''; }
                                if(text[i-1] == 'd'){ codeBefore = '<br class=\'block xl:hidden\' />'; }
                                if(text[i] == ''){ codeBefore = '<br class=\'hidden xl:block\' />'; }
                                modifiedHTML.push('<span ' + attributes + '>' + text[i] + '</span>' + codeBefore);
                            }
                            element.innerHTML = modifiedHTML.join('');
                        },
                        animateText() {
                            $el.classList.remove('invisible');
                            gsap.fromTo($el.children, this.startingAnimation, this.endingAnimation);
                        }
                    }" x-init="()=> { splitCharactersIntoSpans($el); animateText() }" oncontextmenu="alert('ok')" @animate-start.window="animateText()" class="invisible mb-8 max-w-xl text-5xl sm:text-6xl md:text-7xl font-thin text-left text-white custom-font leading-tight drop-shadow-sm">
                        Student Focused <span class="text-[#ef9478]">Living</span> in Davis
                    </h1>
                    
                    <!-- Content Container -->
                    <div class="opacity-100 duration-500 delay-200 starting:-translate-y-2 starting:opacity-0">
                        <!-- Enhanced Tagline with Better Visibility -->
                        <p class="text-xl text-white max-w-md mb-8 leading-relaxed drop-shadow-sm">
                            Live steps from campus, coffee, and everything Davis has to offer.
                            <span class="block mt-2 text-[#ef9478] font-medium">Your college experience, elevated.</span>
                        </p>
                        
                        <!-- Feature Badges - Moved to align with text -->
                        <div class="flex flex-wrap gap-3 mb-8">
                            <div class="bg-[#121827]/80 backdrop-blur-sm px-4 py-2 rounded-lg border border-[#ef9478]/20 flex items-center shadow-md">
                                <span class="text-[#ef9478] mr-2">üö≤</span>
                                <span class="text-white text-sm font-medium">3 min to campus</span>
                            </div>
                            <div class="bg-[#121827]/80 backdrop-blur-sm px-4 py-2 rounded-lg border border-[#ef9478]/20 flex items-center shadow-md">
                                <span class="text-[#ef9478] mr-2">üè†</span>
                                <span class="text-white text-sm font-medium">Pet friendly</span>
                            </div>
                            <div class="bg-[#121827]/80 backdrop-blur-sm px-4 py-2 rounded-lg border border-[#ef9478]/20 flex items-center shadow-md">
                                <span class="text-[#ef9478] mr-2">‚òï</span>
                                <span class="text-white text-sm font-medium">Free coffee bar</span>
                            </div>
                        </div>
                        
                        <!-- Improved Buttons -->
                        <div class="flex flex-wrap -m-2 mb-12">
                            <div class="p-2 w-auto">
                                <a class="inline-flex items-center justify-center px-8 py-4 tracking-tighter text-white bg-[#b4644b] rounded-full border-2 border-[#b4644b] transition duration-300 hover:bg-[#a4543b] hover:transform hover:-translate-y-1 hover:shadow-lg shadow-md" href="#">
                                    <span>Check Availability</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </a>
                            </div>
                            <div class="p-2 w-auto">
                                <button onclick="openContactModal()" class="inline-flex items-center justify-center px-8 py-4 tracking-tighter text-white rounded-full border-2 border-white transition duration-300 hover:bg-[#a4543b] hover:border-[#a4543b] hover:transform hover:-translate-y-1 hover:shadow-lg backdrop-blur-sm bg-[#121827]/40">
                                    <span>Let's Chat</span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Social Proof with Better Visibility -->
                        <div class="flex items-center space-x-4">
                            <div class="flex -space-x-2">
                                <img class="w-8 h-8 rounded-full border-2 border-[#121827]" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Resident">
                                <img class="w-8 h-8 rounded-full border-2 border-[#121827]" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Resident">
                                <img class="w-8 h-8 rounded-full border-2 border-[#121827]" src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" alt="Resident">
                            </div>
                            <div>
                                <div class="text-white text-sm font-medium">Trusted by <span class="font-bold text-[#ef9478]">200+</span> UC Davis students</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Background Image with Enhanced Overlay -->
        <div class="overflow-hidden absolute inset-0 w-screen h-screen">
            <!-- Enhanced Vignette Overlay for Better Text Contrast -->
            <div class="absolute inset-0 bg-gradient-to-t from-[#121827]/60 to-transparent z-30 pointer-events-none"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-[#121827]/40 to-transparent z-30 pointer-events-none"></div>
            
            <!-- Main Image -->
            <img class="object-cover overflow-hidden relative z-20 w-full h-full scale-105 animate-slow-zoom" width="1280" height="640" src="/assets/images/photos/living-room.jpg" alt="Modern student apartment living room" />
        </div>
    </div>
</div>

<style>
    /* Slow zoom animation for background image */
    @keyframes slow-zoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }
    .animate-slow-zoom {
        animation: slow-zoom 15s alternate infinite ease-in-out;
    }
    
    /* Custom font enhancement */
    .custom-font {
        letter-spacing: -0.02em;
    }
</style>
