    .animate-shimmer {
        position: relative;
        overflow: hidden;
    }
    
    .animate-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
        animation: shimmer 2s infinite;
