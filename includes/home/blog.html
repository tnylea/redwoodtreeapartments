<section id="blog" class="flex justify-center items-center w-screen" x-intersect.half="elementScrolledIntoPosition($el)">
    <div class="flex relative flex-col justify-start items-start py-20 mx-auto w-full h-full bg-gradient-to-br bg-[#1E1929] border-t border-b border-gray-700">
        <div class="relative px-6 mx-auto w-full max-w-6xl text-left lg:px-8 animate-up-in-view">
            <include src="heading_secondary.html" title="From Our Blog" description="Latest News and Updates"></include>
        </div>
        <div class="items-center px-6 pt-0 mx-auto w-full max-w-6xl lg:px-8">
            <include src="partials/blog-loop.html"></include>
            <div class="pt-5 pb-5 w-full text-center md:pt-12">
                <include src="elements/button.html" param="a" onclick="window.location.href='/blog'" text="View all posts"></include>
            </div>
        </div>
    </div>
</section>
