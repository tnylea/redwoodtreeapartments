

<div :class="{ 'z-10': !open, 'z-10': open }" class="flex overflow-hidden relative z-10 items-stretch w-screen h-screen bg-black/20">

    <div class="bg-[#191929] w-6/12 h-full flex relative flex-col justify-center items-end" :class="{ 'z-50': open, 'z-10': !open }">

        <div class="flex flex-col justify-center items-start pl-10 w-full max-w-xl h-full">
        <span class="inline-block mb-2.5 text-sm font-medium tracking-tighter uppercase text-[#b4644b]">In the center of it all</span>
        <h1 x-data="{
            startingAnimation: { opacity: 0, y: 50 },
            endingAnimation: { opacity: 1, y: 0, stagger: 0.02, duration: 0.7, ease: 'back' },
            splitCharactersIntoSpans(element) {
                text = element.textContent;
                modifiedHTML = [];
                for (var i = 0; i < text.length; i++) {
                    attributes = '';
                    codeBefore = '';
                    if(text[i].trim()){ attributes = 'class=\'inline-block\''; }
                    if(text[i-1] == 'g'){ codeBefore = '<br class=\'block xl:hidden\' />'; }
                    if(text[i] == 'g'){ codeBefore = '<br class=\'hidden xl:block\' />'; }
                    modifiedHTML.push('<span ' + attributes + '>' + text[i] + '</span>' + codeBefore);
                }
                element.innerHTML = modifiedHTML.join('');
            },

            animateText() {
                $el.classList.remove('invisible');
                gsap.fromTo($el.children, this.startingAnimation, this.endingAnimation);
            }
        }" x-init="()=> { splitCharactersIntoSpans($el); animateText() }" oncontextmenu="alert('ok')" @animate-start.window="animateText()" class="invisible mb-12 max-w-sm text-6xl font-normal text-left text-white custom-font">
        Student Living in Davis, CA
    </h1>
            <div class="flex flex-wrap -m-2 mb-12">
              <div class="p-2 w-auto"><a class="inline-block px-8 py-4 tracking-tighter text-white bg-[#b4644b] rounded-full border-2 border-[#b4644b] transition duration-300 hover:bg-[#a4543b]  focus:ring-4 focus:ring-green-500 focus:ring-opacity-40" href="#">Check Availability</a></div>
              <div class="p-2 w-auto"><a class="inline-block px-8 py-4 tracking-tighter text-white rounded-full border-2 border-white transition duration-300  hover:bg-[#a4543b] focus:border-green-400 focus:border-opacity-40 hover:border-[#a4543b] focus:ring-4 focus:ring-green-400 focus:ring-opacity-40" href="#">Contact Us</a></div>
            </div>
            <p class="text-lg text-white md:max-w-xs">The Perfect Home Base for UC Davis Students. Just minutes from downtown Davis and UC Davis.</p>
        </div>
    </div>
    <div class="overflow-hidden relative z-20 w-6/12 h-full">
        <div class="absolute inset-0 w-32 rotate-[4deg] scale-110 -translate-x-12 h-full bg-gradient-to-r bg-[#191929]"></div>
        
        <img src="/assets/images/photos/living-room-01.png" alt="Living room photo" class="object-cover w-full h-full">
    </div>
    
</div>
