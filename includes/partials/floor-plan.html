<div class="flex relative flex-col flex-1 justify-center items-start">
    <div onclick="window.open('{image}', '_blank')" class="relative w-full group">
        <div class="absolute opacity-0 group-hover:opacity-100 cursor-pointer ease-out duration-300 inset-0 flex items-center justify-center scale-[1.03] bg-black/40 rounded-md">
            <svg class="w-6 h-6 text-white/90" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607ZM10.5 7.5v6m3-3h-6" /></svg>
        </div>
        <div class="w-full h-[400px] block bg-gray-200 rounded"></div>
        <!-- img src="{image}" class="w-auto h-[260px]" /-->
    </div>
    <div class="flex flex-col translate-x-1.5">
        <p class="mt-4 text-base font-semibold">{description}</p>
        <a onclick="window.open('{image}', '_blank')" class="mt-1 text-sm font-medium underline cursor-pointer">Zoom in to Floor Plan</a>
        <a onclick="window.open('{iframe}', '_blank')" class="mt-1 text-sm font-medium underline cursor-pointer">View Floor Plan in 3d</a>
    </div>
</div>
