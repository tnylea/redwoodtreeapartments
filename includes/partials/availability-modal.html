<div x-data="{ modalOpen: false }" id="availability-modal" @modal-open.window="modalOpen=true" @modal-close.window="modalOpen=false" class="flex hidden overflow-hidden fixed inset-0 z-50 justify-center items-stretch p-2 h-full max-h-screen border md:p-2.5 lg:p-3.5 bg-black/40">
    <div 
        x-show="modalOpen"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-out duration-200"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
        class="overflow-hidden relative p-1 mx-auto w-full h-full bg-gradient-to-br from-red-600 via-pink-500 to-red-500 rounded-xl md:rounded-2xl lg:rounded-3xl">
        <div class="relative p-0 w-full h-full rounded-lg md:rounded-xl lg:rounded-2xl">
            <div onclick="closeAvailabilityModal()" class="flex absolute left-0 top-1/2 z-50 justify-between items-center px-3 w-auto h-8 font-bold text-white bg-red-500 rounded-full -rotate-90 -translate-x-6 -translate-y-1/2 cursor-pointer md:text-red-400 md:bg-white md:top-0 md:-translate-x-1/2 md:translate-y-1 md:hover:text-red-500 md:rotate-0 md:left-1/2">
                <span>Close</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 translate-x-1.5"><path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
            </div>
            <script type='text/javascript' charset='utf-8'>
                document.write(unescape("%3Cscript src='" + (('https:' == document.location.protocol) ? 'https:' : 'http:') + "//ejwilliams.appfolio.com/javascripts/listing.js' type='text/javascript'%3E%3C/script%3E"));
              </script>
              
              <script type='text/javascript' charset='utf-8'>
                Appfolio.Listing({
                  hostUrl: 'ejwilliams.appfolio.com',
                  propertyGroup: 'El Mercado Apartments',
                  themeColor: '#676767',
                  height: '100%',
                  width: '100%',
                  defaultOrder: 'date_posted'
                });
              </script>
        </div>
    </div>
</div>
