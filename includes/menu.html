<div :class="{ '-translate-y-full' : !open, 'translate-y-0' : open }" class="fixed top-0 left-0 z-50 pt-24 w-full h-screen bg-gray-50 duration-300 ease-out">
    <div class="relative z-30 px-6 mx-auto max-w-2xl lg:max-w-6xl lg:px-8" id="website-menu" x-cloak x-show="open" x-collapse>
        <div class="grid grid-cols-1 gap-16 pt-6 pr-5 pb-12 lg:grid-cols-2 lg:pt-10">
            <div class="hidden overflow-hidden justify-center items-center rounded-3xl bg-primary-500/10 dark:bg-primary-400/10 lg:flex">
                <img class="object-cover w-full h-full" src="/assets/images/photos/kitchen-01.png" alt="Kitchen photo" />
            </div>

        <!-- Navigation -->
        <nav class="flex flex-col gap-1 divide-y divide-primary-900/10 dark:divide-primary-300/10">
            <ForEach collection="links">
                <a href={links.href} class="inline-flex py-6 text-3xl font-medium tracking-tight transition text-primary-950 dark:text-primary-200 group focus-visible:outline-none sm:py-8 sm:text-4xl">
                    <div class="flex flex-1 justify-between items-center rounded-3xl group-focus-visible:outline-primary-950 dark:group-focus-visible:outline-primary-200 group-focus-visible:outline group-focus-visible:outline-2 group-focus-visible:outline-offset-2">
                        <div class="flex gap-6 items-center">
                            <span class="text-xs">{links.ref}</span>
                            <span class="group-hover:underline">{links.name}</span>
                        </div>
                        <svg class="w-6 h-6 text-primary-600 dark:text-primary-400 sm:h-8 sm:w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M16.0037 9.41421L7.39712 18.0208L5.98291 16.6066L14.5895 8H7.00373V6H18.0037V17H16.0037V9.41421Z" /></svg>
                    </div>
                </a>
            </ForEach>
        </nav>
    </div>
</div>
</div>
