
<div x-data="{ isSticky: false }" class="top-0 w-full z-99" :class="{ 'absolute': !isSticky, 'fixed': isSticky }" x-cloak>
<header
x-init="
    window.addEventListener('scroll', () => {
        if(window.scrollY > 15) {
            isSticky = true;
        } else {
            isSticky = false;
        }
    });
"
class="top-0 w-full h-auto border-b transition duration-300 ease-out z-99" :class="{ 'sticky': isSticky, 'bg-[#121827]/[60%] backdrop-blur-xl border-white/[8%]' : isSticky && !open, 'border-b-transparent': isSticky && open, 'pt-5 border-b-transparent': !isSticky }">
    
<div class="absolute top-0 left-0 z-50 w-full h-2">
    <include src="coloredbar.html"></include>
</div>
    <div class="flex relative z-30 justify-between items-center px-6 py-4 mx-auto w-full lg:max-w-6xl h-20 sm:h-24 sm:py-6 lg:px-8">
        <!-- Brand logo -->
        <div class="flex flex-shrink-0">
            <a href="/" class="relative rounded-md flex-shrink-0 translate-y-px lg:translate-y-0 focus-visible:outline-primary-950 dark:group-focus-visible:outline-primary-200 focus-visible:outline focus-visible:outline-2">
                <span class="sr-only">Redwood Tree Apartments</span>
                <img :class="{ 'opacity-0' : !open }" class="w-auto h-6 sm:h-7 flex-shrink-0 opacity-100 duration-300 ease-in-out delay-300 translate-y-0 starting:opacity-0 starting:translate-y-1" src="/assets/images/logo.png" alt="Redwood Tree Apartments Logo" />
                <img :class="{ 'opacity-0' : open, 'opacity-100' : !open }" class="absolute top-0 w-auto h-6 sm:h-7 flex-shrink-0 duration-1000 ease-in-out translate-y-0 starting:duration-1000 starting:-translate-y-1 starting:opacity-0" src="/assets/images/logo-white.png" alt="Redwood Tree Apartments Logo" />
            </a>
        </div>

        <!-- Actions -->
        <div class="flex items-center sm:translate-x-0 translate-x-2">
            <!-- Toggle theme mode -->
            <span class="w-full flex space-x-1 sm:space-x-3.5 items-center translate-y-0.5">
                <a
                a href="https://blrcommercial.appfolio.com/users/sign_in" target="_blank" 
                     class="inline-flex items-center px-4 sm:px-6 py-2 sm:py-3 bg-gradient-to-r from-[#E16A54]/20 sm:translte-x-0 translate-x-1 to-[#E16A54]/10 backdrop-blur-md rounded-full border border-[#E16A54]/30 transition-all duration-300 ease-out hover:shadow-xl hover:shadow-[#E16A54]/10 hover:-translate-y-0.5"
                     :class="{ 'bg-gradient-to-r text-[#E16A54] from-[#E16A54]/20 to-[#E16A54]/10': open, 'bg-gradient-to-r text-white shadow-lg from-[#E16A54]/20 to-[#E16A54]/10': !open }"
                     >
                    <span 
                        :class="{ 'text-[#5b2a31]': open, 'text-white': !open }"
                        class="text-white font-medium flex items-center h-full w-full">
                        <svg class="w-4 h-4 -ml-1.5 mr-1.5 sm:inline hidden" :class="{ 'text-[#E16A54]'43w2ee: !open, 'text-white': open }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round-icon lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>
                        <span class="md:inline hidden mr-1">Resident </span>Login
                        
                    </span>
            </a>
                
                <span class="sm:block hidden" onclick="openAvailabilityModal()">
                    <include src="button.html" text="Check Availability" url="#"></include>
                </span>
            </span>

            <!-- Toggle menu -->
            <button type="button" class="inline-flex justify-center items-center w-14 h-14 rounded-full transition cursor-pointer shrink-0 text-primary-950 dark:text-primary-200 hover:bg-primary-500/10 dark:hover:bg-primary-400/10 ring-primary-950 focus:outline-hidden focus-visible:ring-2" @click="open = !open" @mousedown="if (open) $event.preventDefault()" aria-controls="website-menu" aria-expanded="false" :aria-expanded="open.toString()">
              <span class="sr-only">Toggle menu</span>
              <svg x-cloak class="w-6 h-6 text-white" :class="{ 'hidden': open, 'block': !(open) }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 6.75A.75.75 0 0 1 2.75 6h14.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 6.75Zm0 6.5a.75.75 0 0 1 .75-.75h14.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" /></svg>
              <svg x-cloak class="mr-0 w-6 h-6" :class="{ 'block': open, 'hidden': !(open) }" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5"><path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" /></svg>
          </button>
          
        </div>
    </div>
</header>
</div>
