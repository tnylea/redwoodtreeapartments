<layout src="main.html" static="true" title="Photos Â· Redwood Tree Apartments" description="Check out the photo gallery of our beautiful apartment homes">
    <div id="photos" class="relative flex items-stretch snap-start panel hero justify-stretch" x-intersect.half="elementScrolledIntoPosition($el)">
        <div class="relative flex-1 w-full h-auto">
            <div class="relative w-full h-auto py-40 mx-auto">
                <div class=" max-w-6xl lg:px-8 px-6 mx-auto animate-up-in-view" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px);">
                    <div class="flex flex-col items-start text-center mb-6">
                        <div class="inline-flex items-center mb-7 px-4 py-1.5 bg-gradient-to-r from-[#ef9478]/20 to-[#ef9478]/10 backdrop-blur-md rounded-full border border-[#ef9478]/30 shadow-lg opacity-100 translate-y-0" :class="{ 'opacity-0 translate-y-4': !shown, 'opacity-100 translate-y-0': shown }" style="transition: all 0.6s ease-out;">
                            <span class="inline-block text-sm font-medium tracking-wider uppercase text-[#ef9478] drop-shadow-glow">Photos and Images</span>
                        </div>
                        
                        <h2 :class="{ 'opacity-0 translate-y-4': !shown, 'opacity-100 translate-y-0': shown }" class="relative z-30 text-4xl md:text-5xl font-thin tracking-tight duration-500 ease-out text-white mb-7 opacity-100 translate-y-0" style="transition: all 0.6s ease-out 0.2s;">
                            <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#ef9478] to-[#f0a78e]">Redwood Tree</span> Photos
                        </h2>
                        
                        <p :class="{ 'opacity-0 translate-y-4': !shown, 'opacity-100 translate-y-0': shown }" class="relative z-20 mb-8 text-base md:text-lg duration-500 ease-out delay-100 text-zinc-300 max-w-2xl opacity-100 translate-y-0" style="transition: all 0.6s ease-out 0.3s;">
                            Check out our latest photos and images of our beautiful apartment homes.
                        </p>
                        
                        <div :class="{ 'opacity-0 scale-x-0': !shown, 'opacity-100 scale-x-100': shown }" class="overflow-hidden relative mx-auto w-full max-w-full h-0.5 duration-700 ease-out delay-200 origin-center opacity-100 scale-x-100" style="transition: all 0.8s ease-out 0.4s;">
                            <div class="overflow-hidden relative w-full h-1 rounded-full">
                                <coloredbar class="flex relative z-40 items-center w-full h-full animate-shimmer">
                                    <div class="w-1/6 h-full bg-gradient-to-r from-[#7C444F] via-[#9F5255] to-[#E16A54]"></div>
                                    <div class="w-1/6 h-full bg-gradient-to-r from-[#E16A54] via-[#F39E60] to-[#E16A54]"></div>
                                    <div class="w-1/6 h-full bg-gradient-to-r from-[#E16A54] via-[#9F5255] to-[#7C444F]"></div>
                                    <div class="w-1/6 h-full bg-gradient-to-r from-[#7C444F] via-[#9F5255] to-[#E16A54]"></div>
                                    <div class="w-1/6 h-full bg-gradient-to-r from-[#E16A54] via-[#F39E60] to-[#E16A54]"></div>
                                    <div class="w-1/6 h-full bg-gradient-to-r from-[#E16A54] via-[#9F5255] to-[#7C444F]"></div>
                                </coloredbar>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="items-center w-full max-w-6xl px-6 lg:px-8 pt-10 mx-auto text-center animate-up-in-view" style="translate: none; rotate: none; scale: none; opacity: 0.9755; transform: translate3d(0px, 1.2272px, 0px);">
                    <include src="partials/photo-gallery.html"></include>
                </div>
            </div>
        </div>
    </div>
</layout>
