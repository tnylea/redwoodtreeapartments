<layout title="{frontmatter.title}" static="true" src="main.html">
    <main class="relative z-30 max-w-3xl pt-40 pb-1 mx-auto bg-transparent md:rounded-t-md text-neutral-900">
        
        <div class="relative flex flex-col px-5 pt-5 -translate-y-5 border-t bg-gradient-to-b from-white/80 to-white border-b-0 md:px-8 lg:translate-y-0 md:border-r md:border-l lg:pt-16 lg:px-12 justify-stretch md:rounded-t-2xl border-white dark:border-neutral-800">
            <div class="absolute top-0 left-0 hidden w-px h-full mt-1 -translate-x-px md:block bg-gradient-to-b from-transparent to-white dark:to-neutral-950"></div>
            <div class="absolute top-0 right-0 hidden w-px h-full mt-1 translate-x-px md:block bg-gradient-to-b from-transparent to-white dark:to-neutral-950"></div>
            <h1 class="w-full max-w-full mx-auto mb-6 text-3xl font-bold leading-tight tracking-tighter text-left translate-y-5 lg:translate-y-0 lg:max-w-full md:mb-12 md:text-4xl dark:text-neutral-100 md:leading-none">{frontmatter.title}</h1>
        </div>
        
        <article class="w-full max-w-full px-5 mx-auto mb-20 prose md:px-8 pb-10 rounded-b-xl prose-md bg-white md:prose-md lg:max-w-2xl lg:px-12 lg:prose-lg dark:prose-invert" style="max-width:100%;">
            {content}
        </article>
    </main>

</layout>
